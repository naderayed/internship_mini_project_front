
<div class="container">
  <table class="table">
    <thead>
    <tr>

      <th scope="col">Car Model</th>
      <th scope="col">Color</th>
      <th scope="col">Horse Power</th>
      <th scope="col">Year Of Manufacturing</th>
      <th scope="col">Action</th>


    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars">

      <td>{{car.model}}</td>
      <td>{{car.color}}</td>
      <td>{{car.horsePower}}</td>
      <td>{{car.yearOfManufacture}}</td>
      <td>
        <button (click)="deleteCar(car.idCar)">Delete</button></td>
    </tr>
    </tbody>
  </table>
  <div class="container">
    <button class="btn btn-primary" [routerLink]="'/addCar'">Add Car</button>
  </div>
</div>
